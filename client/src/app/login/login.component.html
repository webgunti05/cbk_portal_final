<div class="container-fluid lgr_frm bg-animation" [style.background-image] = "'url(\'assets/images/bgscroll.jpg\')'">
  <div class="container">
    <div class="row">
        <div class="col-12 col-sm-7 col-md-7 col-lg-7 col-xl-7"></div>
        <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          <div class="myrht_frm">
              <div class="form_wrapper">
                  <!-- <img [src]="logbg" class="logi_bg" width="100%" alt="Login" title="Login"> -->
                  <ul class="frm_tabs">
                    <li (click)="showLoginFrm()">Signin</li>
                    <li (click)="showRegisterFrm()">Signup</li>
                    <div class="clr"></div>
                  </ul>
                  <hr class="brd_frm">
                  <!-- <h3 class="sin_hdng">Signin To Your Account</h3> -->
                    <form action="" *ngIf="loginFrm">
                        <div class="form-group">
                          <label>Username</label>
                          <input type="email" class="form-control myemail" id="email" placeholder="anji@something.com">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control myemail" id="pwd" placeholder="**********">
                        </div>
                        <div class="checkbox">
                            <label class="chk_box">Remember me
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
      
                            <button (click)="showOnlyHomemenu()" type="submit" class="btn btn-outline-secondary lg_btnr">Login</button>
                            <div class="clr"></div>
                        </div>
                        
                      </form>
      
                      <form action="" *ngIf="registerFrm">
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control myemail" id="name" placeholder="ex : anji">
                          </div>
      
                          <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control myemail" id="email" placeholder="ex : anji@something.com">
                          </div>
      
                          <div class="form-group">
                              <label>Phone</label>
                              <input type="text" class="form-control myemail" id="phone" placeholder="ex : 9999999999">
                            </div>
      
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control myemail" id="pwd" placeholder="**********">
                          </div>
      
                         
      
                          <div class="form-group">
                              <button type="submit" class="btn btn-outline-secondary lg_btnr">Register</button>
                              <div class="clr"></div>
                          </div>
      
                          
                          
                        </form>
      
                </div>
          </div>

         
            
        </div>
    </div>
  </div>
</div>
